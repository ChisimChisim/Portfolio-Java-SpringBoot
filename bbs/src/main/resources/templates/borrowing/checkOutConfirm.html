<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Check-out confirmation</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.css"  rel="stylesheet"  media="screen"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"  />
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" ></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.js" ></script>  
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-inverse navbar-sticky-top">
  <div class="container-fluid">
   <div class="navbar-header">
      <a class="navbar-brand" href="../../template/book/listBooks.html">Book Borrowing System</a>
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#nav_target">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
   <ul class="nav navbar-nav navbar-right">
     <li class="active">
       <form  th:action="@{/logout}" method="post" class="active">
       <input type="submit" class="btn btn-default logout-btn"  value="log out"/>
       </form>
    </li>   
    <li>
     <a href="/books" >Book List</a>
    </li>  
    <li>
       <a href="/borrowing/list">Return</a>
    </li>
    <li>
       <a href="/borrowing/history">My history</a>
    </li>
   </ul>
</div>
</nav>
<!-- Navigation bar end -->

<div class="container">
  <h3> Check-out confirmation</h3>
   <hr>
   <!-- Check-out fail message -->
   <p style="color: red" th:if="${error != null}" th:text="${error}"></p>
   <!---->
   
         <table class="table table-bordered">
            <tr>
              <th class="info col-md-3">Borrowing No.</th>
              <td><span th:text="${borrowingId}"></span></td>
            </tr> 
            <tr>
              <th class="info col-md-3">Book No.</th>
              <td><span th:text="${bookId}"></span></td>
            </tr>
            <tr>
              <th class="info col-md-3">Title</th>
              <td><span th:text="${title}"></span></td>
            </tr> 
            <tr>
              <th class="info col-md-3">Check-out date</th>
              <td><span th:text="${checkOutDate}"></span></td>
            </tr> 
            <tr>
              <th class="info col-md-3">Due date</th>
              <td><span th:text="${dueDate}"></span></td>
            </tr> 
          </table>    
          
          <div class="inline">
          <h4>Are you ready to complete the check-out?</h4>
              <form th:action="@{'/borrowing/' + ${bookId} + '/checkout/'}" method="post" class="inline"> 
              <input class="btn btn-danger btn-lg" type="submit" value="Yes"/>
              </form> 
              <form th:action="@{'/books'}" method="get" class="inline">
              <input class="btn btn-default btn-lg" type="submit" value="No"/>    
              </form>
          </div>    
                       
  </div>
</body>
</html>
